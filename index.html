<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiardanimationen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2E2E2E;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #006400; /* Billardtischfarbe */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d00; /* Dunklere Farbe bei Hover */
        }
        .inactive {
            background-color: #555; /* Farbe für inaktive Buttons */
            cursor: not-allowed;
        }
        .inactive:hover {
            background-color: #555; /* Keine Hover-Farbe für inaktive Buttons */
        }
    </style>
</head>
<body>
    <h1>Wählen Sie eine Billiardanimation</h1>
